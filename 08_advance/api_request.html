<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #card {
        width: fit-content;
        border: 1px solid black;
        padding: 10px;
        border-radius: 10px;
        background-color: rgb(179, 178, 178);
      }
      img {
        width: 200px;
        height: 200px;
        border-radius: 10px;
      }

      .followerDisplay {
        text-align: center;
      }

      a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Hello World</h1>
      <a href="https://api.github.com/users/hiteshchoudhary">
        <div id="card">
          <div class="imageDisplay"></div>
          <div class="followerDisplay"></div>
        </div>
      </a>
    </div>
  </body>

  <script>
    const request_url = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", request_url);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        // console.log(data.avatar_url);
        // console.log(data.followers);

        const link = document.querySelector("a");
        const imageDisplay = document.querySelector(".imageDisplay");
        const followerDisplay = document.querySelector(".followerDisplay");
        imageDisplay.innerHTML = `<img src="${data.avatar_url} alt = "avatar image"">`;
        followerDisplay.innerHTML = `<h2>Followers : ${data.followers}</h2>`;
        // const card = document.createElement("div");
        // card.setAttribute("id", "card");
        // const image = card.createElement("div");
        // const logo = image.createElement("img");
        // logo.setAttribute("src", "data.avatar_url");
        // const followers = card.createElement("div");
        // const number = followers.createElement("h3");
      }
    };
    xhr.send();
  </script>
</html>
